

 <!DOCTYPE html>
 <html class="no-js"> 
   <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Book Store</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="Free HTML5 Template by FREEHTML5.CO" />
     <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
     <meta name="author" content="FREEHTML5.CO" />
 
     <!-- Facebook and Twitter integration -->
   <meta property="og:title" content=""/>
   <meta property="og:image" content=""/>
   <meta property="og:url" content=""/>
   <meta property="og:site_name" content=""/>
   <meta property="og:description" content=""/>
   <meta name="twitter:title" content="" />
   <meta name="twitter:image" content="" />
   <meta name="twitter:url" content="" />
   <meta name="twitter:card" content="" />
 
   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <link rel="shortcut icon" href="favicon.ico">
 
   <!-- Google Webfont -->
   <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
   <!-- Themify Icons -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
   <!-- Icomoon Icons -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon-icons.css') }}">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
   <!-- Owl Carousel -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
   <!-- Magnific Popup -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
   <!-- Easy Responsive Tabs -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/easy-responsive-tabs.css') }}">
   <!-- Theme Style -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 
   
   <!-- FOR IE9 below -->
   <!--[if lte IE 9]>
   <script src="js/modernizr-2.6.2.min.js"></script>
   <script src="js/respond.min.js"></script>
   <![endif]-->
 
   </head>
   <body>
     
     <!-- Header -->
     
 
     <main role="main">
       <!-- Start Intro -->
       <div id="fh5co-intro">
         <div class="container">
           <h2>Book &amp; Store</21>
             
         </div>
       </div>
       <!-- End Intro --> 
         
 
 
         <div class="fh5co-spacer fh5co-spacer-md"></div>
 
         <!-- Form -->
         <div class="container">
           <div class="row">
             <div class="col-md-12">
               <h2 class="fh5co-uppercase-heading-sm text-center">Add Authors</h2>
               <div class="fh5co-spacer fh5co-spacer-xs"></div>
             </div>
             <div class="col-md-8 col-md-offset-2">
              {% if userDetails %}
               <form action="/insert_update_author/{{userDetails[0][0]}}" method="post">
                 <div class="col-md-12">
                   <div class="form-group">
                     <label for="name" class="sr-only">Author Fname</label>
                     <input placeholder="First Name" value="{{userDetails[0][1]}}" name="A_FNAME" id="name" type="text" class="form-control input-lg">
                   </div>	
                 </div>
                 <div class="col-md-12">
                   <div class="form-group">
                     <label for="email" class="sr-only">Author Lname</label>
                     <input placeholder="Last Name" value="{{userDetails[0][2]}}" name="A_LNAME" type="text" class="form-control input-lg">
                   </div>	
                 </div>
                 
                 
                 <div class="col-md-6">
                   <div class="form-group">
                     <input type="submit" class="btn btn-primary btn-md" value="Send">
 
                     <input type="reset" class="btn btn-outline btn-md" value="Reset">
                   </div>	
                 </div>
                 
                 
               </form>
               {% else %}
               <form action="/insert_update_author/" method="post">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="name" class="sr-only">Author Fname</label>
                    <input placeholder="First Name" value="" name="A_FNAME" id="name" type="text" class="form-control input-lg">
                  </div>	
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="email" class="sr-only">Author Lname</label>
                    <input placeholder="Last Name" value="" name="A_LNAME" type="text" class="form-control input-lg">
                  </div>	
                </div>
                
                
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-md" value="Send">

                    <input type="reset" class="btn btn-outline btn-md" value="Reset">
                  </div>	
                </div>
                
                
              </form>
               {% endif %}	
             </div>
             
           </div>
 
         </div>
         <!-- Form -->
 
 
    
 
     </main>
 
     
     
     <!-- Go To Top -->
     <a href="#" class="fh5co-gotop"><i class="ti-shift-left"></i></a>
     
       
     <!-- jQuery -->
     <script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
     <!-- jQuery Easing -->
     <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
     <!-- Bootstrap -->
     <script src="{{ url_for('static', filename='js/js/bootstrap.js') }}"></script>
     <!-- Owl carousel -->
     <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
     <!-- Magnific Popup -->
     <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
     <!-- Easy Responsive Tabs -->
     <script src="{{ url_for('static', filename='js/easyResponsiveTabs.js') }}"></script>
     <!-- FastClick for Mobile/Tablets -->
     <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
     <!-- Velocity -->
     <script src="{{ url_for('static', filename='js/velocity.min.js') }}"></script>
     
     <!-- Google Map -->
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>
     <script src="{{ url_for('static', filename='js/google_map.js') }}"></script>
 
 
     <!-- Main JS -->
     <script src="{{ url_for('static', filename='js/main.js') }}"></script>
 
   </body>
 </html>
